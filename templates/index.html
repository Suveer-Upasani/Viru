<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 3em;
            color: #333;
        }

        a {
            color: #007BFF;
            text-decoration: none;
            font-size: 1.2em;
            margin: 10px;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        .button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #4CAF50;
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Welcome to My Flask App</h1>
    <div class="container">
        <a href="{{ url_for('sign_up') }}" class="button">Sign Up</a>
        <a href="{{ url_for('login') }}" class="button">Login</a>
    </div>
</body>

</html>
